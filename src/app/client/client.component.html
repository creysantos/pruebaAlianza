<div class="margin20px">
    <div class="example-button-row marginBottom">
        <button  type="button" (click)="abrirPopupCrearCliente()" mat-raised-button class="botones colorBlanco"> <mat-icon>add</mat-icon>New</button>
        <button mat-raised-button class="botones colorBlanco"><mat-icon>ios_share</mat-icon>Export</button>
    </div>

    <div class="marginBottom marginTop">
        <input matInput placeholder="Enter shared key" [(ngModel)]="parametroBusqueda">
        <button type="button" mat-raised-button (click)="consultarClientes()">Search</button>

        <button mat-raised-button class="botones margin-left colorBlanco"> Advanced Search</button>

    </div>
    <h2 class="colorAzul">Clients</h2>
    

    <table mat-table [dataSource]="listaClientes" class="mat-elevation-z8">

        <ng-container matColumnDef="SharedKey">
            <th mat-header-cell *matHeaderCellDef class="border headers"> Shared Key </th>
            <td mat-cell *matCellDef="let element" class="border"> {{element.sharedKey}} </td>
        </ng-container>

        <ng-container matColumnDef="BusinessID">
            <th mat-header-cell *matHeaderCellDef class="border headers"> Bussines ID </th>
            <td mat-cell *matCellDef="let element" class="border"> {{element.businessId}} </td>
        </ng-container>

        <ng-container matColumnDef="E-mail">
            <th mat-header-cell *matHeaderCellDef class="border headers"> E-mail </th>
            <td mat-cell *matCellDef="let element" class="border"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef class="border headers"> Phone </th>
            <td mat-cell *matCellDef="let element" class="border"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="DataAdded">
            <th mat-header-cell *matHeaderCellDef class="border headers"> Data Add </th>
            <td mat-cell *matCellDef="let element" class="border"> {{element.dataAdded}} </td>
        </ng-container>

        <ng-container matColumnDef="Editar">
            <th mat-header-cell *matHeaderCellDef class="border headers colorAzul"> <mat-icon>edit</mat-icon></th>
            <td mat-cell *matCellDef="let element" class="border "> <mat-icon>edit</mat-icon> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
