<div style="margin: 2%;">
    <div class="example-button-row">
        <button  type="button" (click)="abrirPopupCrearCliente()" mat-raised-button color="primary"> <mat-icon>add</mat-icon>New</button>
        <button mat-raised-button color="accent"><mat-icon>ios_share</mat-icon>Export</button>
    </div>

    <div>
        <input matInput placeholder="Enter shared key" [(ngModel)]="parametroBusqueda">
        <button type="button" mat-raised-button (click)="consultarClientes()">Search</button>

        <button mat-raised-button style="background-color: dodgerblue;"> Advanced Search</button>

    </div>
    <mat-label>Clientes</mat-label>

    <table mat-table [dataSource]="listaClientes" class="mat-elevation-z8">

        <ng-container matColumnDef="SharedKey">
            <th mat-header-cell *matHeaderCellDef class="border"> Shared Key </th>
            <td mat-cell *matCellDef="let element" class="border"> {{element.sharedKey}} </td>
        </ng-container>

        <ng-container matColumnDef="BusinessID">
            <th mat-header-cell *matHeaderCellDef class="border"> Bussines ID </th>
            <td mat-cell *matCellDef="let element" class="border"> {{element.businessId}} </td>
        </ng-container>

        <ng-container matColumnDef="E-mail">
            <th mat-header-cell *matHeaderCellDef class="border"> E-mail </th>
            <td mat-cell *matCellDef="let element" class="border"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef class="border"> Phone </th>
            <td mat-cell *matCellDef="let element" class="border"> {{element.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="DataAdded">
            <th mat-header-cell *matHeaderCellDef class="border"> Data Add </th>
            <td mat-cell *matCellDef="let element" class="border"> {{element.dataAdded}} </td>
        </ng-container>

        <ng-container matColumnDef="Editar">
            <th mat-header-cell *matHeaderCellDef class="border"> <mat-icon>edit</mat-icon></th>
            <td mat-cell *matCellDef="let element" class="border"> <mat-icon>edit</mat-icon> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
