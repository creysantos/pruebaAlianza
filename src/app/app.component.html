<mat-toolbar >
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
  </button>
  <!-- <span><img class="logo"></span> -->
  <div class="logo"></div>
  <span class="toolbar-item-spacer"></span>
  </mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" opened class="app-sidenav">
      <mat-nav-list>
       
          <mat-expansion-panel [class.mat-elevation-z0]="true" [expanded]="step === 0" (opened)="setStep(0)">
              <mat-expansion-panel-header>
                <mat-icon>person</mat-icon> Clients
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="/client">
                     <span>Clients</span>
                  </a>
                  <a mat-list-item routerLink="#">
                      <span>Client look history</span>
                  </a>
                  <a mat-list-item routerLink="#">
                    <span>Emergency PIN configuration</span>
                </a>
                <a mat-list-item routerLink="#">
                  <span>Emergency PIN history</span>
              </a>
              </mat-nav-list>
          </mat-expansion-panel>
         
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet>
         
      </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
